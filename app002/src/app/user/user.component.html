<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>User Screen</h3>

            <hr>

            <label>User Name:</label>
            <input 
                type="text" 
                class="form-control"
                [(ngModel)]="userName">
            <p>User name is: {{ userName }}</p>
            <button 
                class="btn btn-primary"
                [disabled] = "userName === ''"
                (click)="onReset()">Reset</button>
        </div>
    </div>
</div>
